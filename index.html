<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            background: linear-gradient(to bottom, #0a0520 0%, #1a1550 50%, #2a2070 100%);
            overflow: hidden;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            cursor: none;
            display: flex; 
            justify-content: center; 
            align-items: center;
            user-select: none;
        }

        #input_video { display: none; }
        
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            filter: saturate(1.4) contrast(1.2);
            z-index: 1;
        }

        .stars { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)), 
                radial-gradient(1px 1px at 60px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #ddd, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 60px, #fff, rgba(0,0,0,0)); 
            background-size: 200px 200px; 
            opacity: 0.4; 
            z-index: 0; 
            animation: twinkle 4s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .cityscape { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 30%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/City_silhouette.svg/2560px-City_silhouette.svg.png'); 
            background-repeat: repeat-x; 
            background-size: contain; 
            background-position: bottom; 
            opacity: 0.8; 
            pointer-events: none; 
            z-index: 2; 
            filter: brightness(0); 
        }

        #ui-layer {
            position: absolute; 
            top: 15%; 
            width: 100%; 
            text-align: center;
            z-index: 3; 
            pointer-events: none;
            animation: fadeInDown 1.5s ease-out;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .gold-metallic {
            background: linear-gradient(to bottom, #fff8db 0%, #ffd700 20%, #d4af37 50%, #b8860b 80%, #ffd700 100%);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8));
            margin: 0; 
            line-height: 1.2;
        }

        .main-greeting { 
            font-family: 'Playfair Display', serif;
            font-size: 7vw; 
            letter-spacing: 3px; 
            font-weight: 900; 
            animation: gentleGlow 3s ease-in-out infinite;
            margin-bottom: 10px;
        }
        
        @keyframes gentleGlow {
            0%, 100% { filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6)); }
            50% { filter: drop-shadow(0 0 50px rgba(255, 215, 0, 1)); }
        }
        
        .year-text { 
            font-size: 14vw; 
            font-weight: 900; 
            letter-spacing: 8px; 
            display: block; 
            margin-top: 5px;
            font-family: 'Montserrat', sans-serif;
        }

        .wish-message {
            position: absolute;
            bottom: 120px;
            width: 100%;
            text-align: center;
            color: rgba(255, 236, 179, 0.9);
            font-size: 1.2rem;
            letter-spacing: 2px;
            z-index: 10;
            animation: fadeInUp 2s ease-out 0.5s both;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .guide {
            position: absolute; 
            bottom: 30px; 
            width: 100%; 
            text-align: center;
            color: rgba(255, 236, 179, 0.6); 
            font-size: 0.9rem;
            letter-spacing: 2px; 
            z-index: 10;
            animation: breathe 3s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        #music-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 215, 0, 0.4);
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #music-toggle:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: #FFD700;
            transform: scale(1.1);
        }
        
        #music-icon {
            font-size: 1.6rem;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop preload="auto">
        <source src="happynewyear.mp3" type="audio/mpeg">
    </audio>

    <div class="stars"></div>

    <div id="ui-layer">
        <div class="main-greeting gold-metallic">Happy New Year</div>
        <div class="year-text gold-metallic">2026</div>
    </div>

    <div class="wish-message">
        Wishing you a New Year filled with joy and success! üåü
    </div>

    <div class="cityscape"></div>
    <div class="guide">Use your hand to interact with the camera to create fireworks<br>(Pinch your fingers ü§è)</div>

    <div id="music-toggle" title="B·∫≠t/T·∫Øt nh·∫°c">
        <div id="music-icon">üîä</div>
    </div>

    <video id="input_video"></video>
    <canvas id="output_canvas"></canvas>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const ctx = canvasElement.getContext('2d');
        const bgMusic = document.getElementById('bg-music');
        const musicToggle = document.getElementById('music-toggle');
        const musicIcon = document.getElementById('music-icon');

        let width, height;
        let rockets = [], particles = [];
        let handX = 0, handY = 0;
        let isPinching = false, wasPinching = false;
        let chargeLevel = 0.0;
        let audioCtx = null;
        let musicPlaying = true; // M·∫∑c ƒë·ªãnh hi·ªÉn th·ªã l√† ƒëang ph√°t

        function resize() { 
            width = window.innerWidth; 
            height = window.innerHeight; 
            canvasElement.width = width; 
            canvasElement.height = height; 
        }
        window.addEventListener('resize', resize); 
        resize();

        // --- H·ªÜ TH·ªêNG √ÇM THANH (AUTOPLAY HACK) ---
        
        function tryPlayMusic() {
            if (!audioCtx) { 
                audioCtx = new (window.AudioContext || window.webkitAudioContext)(); 
            }
            if (audioCtx.state === 'suspended') { 
                audioCtx.resume(); 
            }
            bgMusic.volume = 0.3;
            const playPromise = bgMusic.play();

            if (playPromise !== undefined) {
                playPromise.then(() => {
                    musicPlaying = true;
                    musicIcon.textContent = 'üîä';
                }).catch(error => {
                    musicPlaying = false; 
                    musicIcon.textContent = 'üîá'; 
                });
            }
        }

        function unlockAudio() {
            if (!musicPlaying) {
                tryPlayMusic();
            }
            document.body.removeEventListener('click', unlockAudio);
            document.body.removeEventListener('touchstart', unlockAudio);
        }

        window.addEventListener('load', tryPlayMusic);
        document.body.addEventListener('click', unlockAudio);
        document.body.addEventListener('touchstart', unlockAudio);

        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            if (musicPlaying) {
                bgMusic.pause();
                musicIcon.textContent = 'üîá';
                musicPlaying = false;
            } else {
                tryPlayMusic();
            }
        });

        // --- HI·ªÜU ·ª®NG √ÇM THANH PH√ÅO HOA ---
        function playLaunchSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator(); 
            const gain = audioCtx.createGain();
            osc.connect(gain); 
            gain.connect(audioCtx.destination);
            osc.frequency.setValueAtTime(200, audioCtx.currentTime); 
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.04, audioCtx.currentTime); 
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.start(); 
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function playExplosionSound(power) {
            if (!audioCtx) return;
            const bufferSize = audioCtx.sampleRate * 2; 
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0); 
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            const noise = audioCtx.createBufferSource(); 
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter(); 
            filter.type = 'lowpass'; 
            filter.frequency.value = 1200 + (power * 400);
            const gain = audioCtx.createGain(); 
            gain.gain.setValueAtTime(0.15 * power, audioCtx.currentTime); 
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.2);
            noise.connect(filter); 
            filter.connect(gain); 
            gain.connect(audioCtx.destination); 
            noise.start();
            if (navigator.vibrate) navigator.vibrate(Math.min(80 + (power * 150), 300));
        }

        class Rocket {
            constructor(targetX, targetY, power) {
                this.x = width / 2 + (Math.random() - 0.5) * 250; 
                this.y = height + 20;
                this.targetX = targetX + (Math.random()-0.5)*60; 
                this.targetY = targetY + (Math.random()-0.5)*60; 
                this.power = power;
                const dist = Math.hypot(this.targetX - this.x, this.targetY - this.y); 
                const speed = 20 + (power * 4);
                this.vx = ((this.targetX - this.x)/dist)*speed; 
                this.vy = ((this.targetY - this.y)/dist)*speed;
                this.trail = []; 
                this.dead = false; 
                playLaunchSound();
            }
            update() { 
                this.x += this.vx; 
                this.y += this.vy; 
                this.trail.push({x: this.x, y: this.y, alpha: 1}); 
                if (this.trail.length > 12) this.trail.shift(); 
                this.trail.forEach(t => t.alpha -= 0.08); 
                if (this.y <= this.targetY) { 
                    this.dead = true; 
                    createExplosion(this.x, this.y, this.power); 
                } 
            }
            draw(ctx) { 
                for(let i=0; i<this.trail.length-1; i++) { 
                    const t = this.trail[i], n = this.trail[i+1]; 
                    ctx.beginPath(); 
                    ctx.moveTo(t.x, t.y); 
                    ctx.lineTo(n.x, n.y); 
                    ctx.strokeStyle = `rgba(255, 215, 80, ${t.alpha})`; 
                    ctx.lineWidth = 3 + (this.power * 1.5); 
                    ctx.stroke(); 
                } 
            }
        }

        class Particle {
            constructor(x, y, power) {
                this.x = x; 
                this.y = y; 
                this.prevX = x; 
                this.prevY = y; 
                const angle = Math.random() * Math.PI * 2;
                const speed = (Math.random() * 13 + 4) * (0.9 + power * 0.4);
                this.vx = Math.cos(angle) * speed; 
                this.vy = Math.sin(angle) * speed;
                this.friction = 0.93; 
                this.gravity = 0.13; 
                this.life = 1.0;
                this.decay = (Math.random() * 0.012 + 0.006) / (0.6 + power * 0.4);
                this.hue = Math.random() > 0.25 ? (38 + Math.random()*22) : (0 + Math.random()*18);
                this.brightness = Math.random() * 35 + 65; 
                this.size = (Math.random() * 2.8 + 1.8) * (1 + power * 0.4);
            }
            update() { 
                this.prevX = this.x; 
                this.prevY = this.y; 
                this.vx *= this.friction; 
                this.vy *= this.friction; 
                this.vy += this.gravity; 
                this.x += this.vx; 
                this.y += this.vy; 
                this.life -= this.decay; 
            }
            draw(ctx) { 
                if(this.life<=0) return; 
                ctx.beginPath(); 
                ctx.moveTo(this.prevX, this.prevY); 
                ctx.lineTo(this.x, this.y); 
                const flicker = Math.random() > 0.9 ? 0.5 : 1.0;
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.life * flicker})`; 
                ctx.lineWidth = this.size * this.life; 
                ctx.lineCap = 'round'; 
                ctx.stroke(); 
            }
        }

        function createExplosion(x, y, power) {
            const count = 100 + (power * 180);
            ctx.fillStyle = `rgba(255, 230, 150, ${0.06 * power})`; 
            ctx.fillRect(0,0,width,height);
            
            for(let i=0; i<count; i++) particles.push(new Particle(x, y, power));
            playExplosionSound(power);
        }

        function drawChargeIndicator(ctx, x, y, charge) {
            if (charge < 0.05) return;
            
            const baseRadius = 25; 
            const currentRadius = baseRadius + (45 * charge); 
            const hue = 35 + (charge * 25);
            
            ctx.globalAlpha = 0.8;
            ctx.beginPath(); 
            ctx.arc(x, y, currentRadius, 0, Math.PI*2);
            
            if (charge >= 0.95) { 
                const pulse = Math.sin(Date.now() / 80) * 8; 
                ctx.lineWidth = 6 + pulse; 
                ctx.strokeStyle = "#fff"; 
                ctx.shadowColor = "#FFD700"; 
                ctx.shadowBlur = 30; 
            } else { 
                ctx.lineWidth = 4; 
                ctx.strokeStyle = `hsl(${hue}, 100%, 65%)`; 
                ctx.shadowColor = `hsl(${hue}, 100%, 50%)`; 
                ctx.shadowBlur = 15 * charge; 
            }
            ctx.stroke(); 
            ctx.shadowBlur = 0;
            
            ctx.beginPath(); 
            ctx.arc(x, y, currentRadius + 12, -Math.PI/2, (-Math.PI/2) + (Math.PI*2*charge)); 
            ctx.strokeStyle = `hsl(${hue}, 100%, 55%)`; 
            ctx.lineWidth = 6; 
            ctx.lineCap = 'round';
            ctx.stroke(); 
            
            ctx.globalAlpha = 1.0;
        }

        function onResults(results) {
            ctx.globalCompositeOperation = 'source-over'; 
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
            ctx.fillRect(0, 0, width, height); 
            ctx.globalCompositeOperation = 'lighter';
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                handX = (1 - landmarks[8].x) * width; 
                handY = landmarks[8].y * height;
                const thumbX = (1 - landmarks[4].x) * width; 
                const thumbY = landmarks[4].y * height;
                const dist = Math.hypot(handX - thumbX, handY - thumbY); 
                isPinching = dist < 55;
                
                if (isPinching) unlockAudio();

                if (isPinching) { 
                    chargeLevel += 0.018; 
                    if (chargeLevel > 1.0) chargeLevel = 1.0;
                } else {
                    if (wasPinching && chargeLevel > 0.15) {
                        if (chargeLevel > 0.75) { 
                            rockets.push(new Rocket(handX, handY, chargeLevel)); 
                            setTimeout(() => rockets.push(new Rocket(handX+70, handY+30, chargeLevel)), 100); 
                            setTimeout(() => rockets.push(new Rocket(handX-70, handY+30, chargeLevel)), 200); 
                        } else if (chargeLevel > 0.45) {
                            rockets.push(new Rocket(handX, handY, chargeLevel));
                            setTimeout(() => rockets.push(new Rocket(handX+50, handY+20, chargeLevel)), 120);
                        } else { 
                            rockets.push(new Rocket(handX, handY, chargeLevel)); 
                        }
                    }
                    chargeLevel = 0;
                }
                wasPinching = isPinching; 
                drawChargeIndicator(ctx, handX, handY, chargeLevel);
            } else {
                chargeLevel = 0;
            }
            
            for (let i = rockets.length - 1; i >= 0; i--) { 
                rockets[i].update(); 
                rockets[i].draw(ctx); 
                if (rockets[i].dead) rockets.splice(i, 1); 
            }
            
            for (let i = particles.length - 1; i >= 0; i--) { 
                particles[i].update(); 
                particles[i].draw(ctx); 
                if (particles[i].life <= 0) particles.splice(i, 1); 
            }
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ 
            maxNumHands: 1, 
            modelComplexity: 1, 
            minDetectionConfidence: 0.6, 
            minTrackingConfidence: 0.6 
        });
        hands.onResults(onResults);
        
        const camera = new Camera(videoElement, { 
            onFrame: async () => { 
                await hands.send({image: videoElement}); 
            }, 
            width: 1280, 
            height: 720 
        });
        
        camera.start().catch(err => { 
            console.error("Camera error:", err);
        });
    </script>
</body>
</html>
